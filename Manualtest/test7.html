<!DOCTYPE html>
<html>
	<head>
		<title>自定义指令练习</title>
		<link rel="stylesheet" type="text/css" href="css/clickoutside.css">
	</head>
	<body>
		<div id="app" v-cloak>
		<div v-clickoutside:aa.esc='handleclose'>
			<button @click="show=!show">下拉菜单显示</button>
			<div v-show="show">
				下拉菜单内容
			</div>
		</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<script src="js/clickoutside.js"></script>
		<script  type="text/javascript">
			var app =new Vue({
				el:"#app",
				data:{
					show:false
				},
				methods:{
					handleclose:function(){
						this.show=false;
					}
				}
			})
		</script>
	</body>
</html>
