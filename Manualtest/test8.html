<!DOCTYPE html>
<html>
	<head>
		<title>时间转换指令练习</title>
		<link rel="stylesheet" type="text/css" href="css/clickoutside.css">
	</head>
	<body>
		<div id="app" v-cloak>
		<div v-time="timeNow"></div>
		<div v-time="timeBefore"></div>
		<div v-birthday="timeBirth"></div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<script src="js/time.js"></script>
		<script  type="text/javascript">
			var app =new Vue({
				el:"#app",
				data:{
					timeNow:(new Date().getTime()),
					timeBefore:1488930695721,
					timeBirth:1488930695721
				},
				methods:{
					handleclose:function(){
						this.show=false;
					}
				}
			})
		</script>
	</body>
</html>
